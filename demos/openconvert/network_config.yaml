# Network profile for discovery
network_profile:
  discoverable: true
  name: "OpenConvert Demo Network"
  description: "A demo network for OpenConvert file conversion services"
  tags:
    - "openconvert"
    - "demo"
    - "file-conversion"
  categories:
    - "demo"
    - "file-services"
  country: "Worldwide"
  required_openagents_version: "0.5.0"
  capacity: 50
  authentication:
    type: "none"
  host: "0.0.0.0"
  port: 8765

# Global settings
log_level: "INFO"
data_dir: "./data/openconvert-demo"

# Runtime configuration
runtime_limit: null
shutdown_timeout: 30